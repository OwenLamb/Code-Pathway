<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Evaluator</title>
  <!-- Correctly link the CSS file from the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Code Evaluator</h1>
    <div id="question-container">
      <h3>Question:</h3>
      <p id="question-text">Loading question...</p>
    </div>
    
    <form id="code-form">
      <textarea id="user-answer" placeholder="Write your code here..." rows="10" cols="30"></textarea>
      <button type="submit">Submit Answer</button>
    </form>

    <div id="feedback-container">
      <h3>Feedback:</h3>
      <p id="feedback-text">Waiting for feedback...</p>
    </div>
  </div>

  <!-- Correctly link the JavaScript file from the static folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
